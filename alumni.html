<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Alumni — Hamdan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>body{font-family:'Poppins',sans-serif;background:#e6f0ff;margin:0;color:#002147}.wrap{max-width:900px;margin:30px auto;padding:18px}.card{background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}</style>
</head>
<body>
<div class="wrap">
  <div class="card"><h2>Alumni</h2><p>Join the Hamdan alumni network — connect, mentor and give back.</p></div>
  <div class="card">
    <h3>Register</h3>
    <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
      <input name="name" placeholder="Full name" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:8px">
      <input name="email" placeholder="Email" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:8px">
      <button style="margin-top:10px;padding:10px 14px;background:#003366;color:#fff;border-radius:8px;border:none;font-weight:700">Register</button>
    </form>
  </div>
</div>
</body>
</html>
