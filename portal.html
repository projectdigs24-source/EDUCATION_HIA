<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portal Login | Hamdan International Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Portal-specific styling to keep your main CSS clean */
    .portal-body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .portal-card {
      background: white;
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .portal-logo { height: 70px; margin-bottom: 20px; }
    .portal-tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }
    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #777;
      transition: 0.3s;
    }
    .tab.active {
      color: var(--primary, #1a472a);
      border-bottom: 2px solid var(--primary, #1a472a);
      margin-bottom: -2px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box; /* Crucial for padding */
    }
    .btn-login {
      width: 100%;
      background: var(--primary, #1a472a);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn-login:hover { transform: translateY(-2px); opacity: 0.9; }
    .forgot-pwd {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
      text-decoration: none;
    }
  </style>
</head>
<body class="portal-body">

  <div class="portal-card">
    <a href="index.html">
      <img class="portal-logo" src="https://cdn-uploads.huggingface.co/production/uploads/686dd8a37d5400c237628894/K7ARaclCg-ExIVK9xZzKl.png" alt="Hamdan Logo">
    </a>
    
    <div class="portal-tabs">
      <div class="tab active" id="studentTab">Student</div>
      <div class="tab" id="parentTab">Parent</div>
    </div>

    <h2 id="portalTitle">Student Login</h2>
    <p style="color:#666; font-size: 14px; margin-bottom: 25px;">Please enter your credentials to access the portal.</p>

    <form action="#" id="portalForm">
      <div class="form-group">
        <label for="id">ID Number / Email</label>
        <input type="text" id="id" placeholder="HIA/2025/001" required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="••••••••" required>
      </div>
      
      <button type="submit" class="btn-login">Sign In</button>
      <a href="#" class="forgot-pwd">Forgot your password?</a>
    </form>
    
    <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
        <a href="index.html" style="text-decoration:none; color: var(--primary, #1a472a); font-size: 14px; font-weight:600;">← Back to Homepage</a>
    </div>
  </div>

  <script>
    const studentTab = document.getElementById('studentTab');
    const parentTab = document.getElementById('parentTab');
    const portalTitle = document.getElementById('portalTitle');
    const idInput = document.getElementById('id');

    studentTab.addEventListener('click', () => {
      studentTab.classList.add('active');
      parentTab.classList.remove('active');
      portalTitle.innerText = "Student Login";
      idInput.placeholder = "HIA/2025/001";
    });

    parentTab.addEventListener('click', () => {
      parentTab.classList.add('active');
      studentTab.classList.remove('active');
      portalTitle.innerText = "Parent Login";
      idInput.placeholder = "Parent Email Address";
    });
  </script>
</body>
</html>
