<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admission Form | Hamdan International Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container nav-wrapper">
    <img src="hamdan_logo_png.png" alt="Logo" class="logo">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="admission_form.html">Admissions</a></li>
      <li><a href="portal.html" class="btn-portal">Portal</a></li>
    </ul>
  </div>
</header>

<main class="container">
  <div class="content-card">
    <h2 class="section-title" style="text-align: center;">Online Admission Application</h2>
    <p style="text-align: center; margin-bottom: 30px;">Please complete the form below to begin the enrollment process for 2025/2026.</p>

    <form action="#">
      <div class="form-grid">
        <div class="form-group">
          <label>Surname *</label>
          <input type="text" placeholder="Student Surname" required>
        </div>
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" placeholder="Student First Name" required>
        </div>
        <div class="form-group">
          <label>Gender *</label>
          <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Date of Birth *</label>
          <input type="date" required>
        </div>
        <div class="form-group">
          <label>Entry Level *</label>
          <select required>
            <option value="">Select Class</option>
            <option>Creche / Pre-School</option>
            <option>Primary Section</option>
            <option>Secondary School</option>
          </select>
        </div>
        <div class="form-group">
          <label>Parent/Guardian Phone *</label>
          <input type="tel" value="+234 903 000 9600" required>
        </div>
      </div>

      <div class="form-group" style="margin-top: 15px;">
        <label>Home Address *</label>
        <textarea rows="3" placeholder="Enter full residential address" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</main>

</body>
</html>
